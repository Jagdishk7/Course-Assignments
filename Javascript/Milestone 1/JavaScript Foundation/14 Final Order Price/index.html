<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Order Price Splitter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="container">
            <h1>Enter Details</h1>
            <input type="text" placeholder="Name of item" id="itemName">
            <input type="number" placeholder="Cost of item" id="itemCost">
            <input type="number" placeholder="Quantity" id="quantity">
            <button id="convert" onclick="addItem()">Add Items</button>
            <h1 id="cartView"></h1>
            <button id="convert" onclick="calculate()">Calculate</button>
            <h1 id="total"></h1>
        </div>
    </main>
    

    <script src="script.js"></script>
    
</body>
</html>
